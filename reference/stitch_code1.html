        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#6366f1",
                        "background-light": "#f1f5f9",
                        "background-dark": "#0f172a",
                        "tile-peach": "#fed7aa",
                        "tile-mint": "#bbf7d0",
                        "tile-lavender": "#e9d5ff",

                        body: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "12px",
                    },
                },
            },
        };
        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
        }
    </script>
    <style>
        .scrabble-grid {
            display: grid;
            grid-template-columns: repeat(15, minmax(0, 1fr));
            gap: 4px;
        }

        .tile-shadow {
            box-shadow: 0 4px 0 0 rgba(0, 0, 0, 0.1);
        }

        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>

                        <div

                            <img alt="Avatar" class="w-10 h-10 rounded-full bg-slate-100"

        <main class="flex-1 flex flex-col relative bg-slate-50 dark:bg-slate-950 overflow-hidden">
            <div class="flex-1 p-8 overflow-auto flex justify-center items-start scroll-smooth">
                <div
                    class="bg-white dark:bg-slate-900 p-6 rounded-[32px] shadow-2xl shadow-slate-200 dark:shadow-none border border-slate-200 dark:border-slate-800 relative">
                    <div class="scrabble-grid w-[600px] h-[600px]">
                        <script>
                            const grid = document.querySelector('.scrabble-grid');
                            const boardConfig = [
                                { pos: [7, 5], letter: 'C', color: 'bg-tile-peach' },
                                { pos: [7, 6], letter: 'H', color: 'bg-tile-peach' },
                                { pos: [7, 7], letter: 'O', color: 'bg-tile-peach' },
                                { pos: [7, 8], letter: 'I', color: 'bg-tile-peach' },
                                { pos: [7, 9], letter: 'C', color: 'bg-tile-peach' },
                                { pos: [7, 10], letter: 'E', color: 'bg-tile-peach' },
                                // Vertical connections inspired by sketch
                                { pos: [3, 7], letter: 'L', color: 'bg-tile-mint' },
                                { pos: [4, 7], letter: 'O', color: 'bg-tile-mint' },
                                { pos: [5, 7], letter: 'V', color: 'bg-tile-mint' },
                                { pos: [6, 7], letter: 'E', color: 'bg-tile-mint' },
                                // Another one
                                { pos: [7, 9], letter: 'C', color: 'bg-tile-lavender' }, // intersection
                                { pos: [8, 9], letter: 'A', color: 'bg-tile-lavender' },
                                { pos: [9, 9], letter: 'T', color: 'bg-tile-lavender' },
                                // Right side complex
                                { pos: [4, 11], letter: 'W', color: 'bg-tile-blue' },
                                { pos: [4, 12], letter: 'O', color: 'bg-tile-blue' },
                                { pos: [4, 13], letter: 'R', color: 'bg-tile-blue' },
                                { pos: [4, 14], letter: 'D', color: 'bg-tile-blue' },
                            ];
                            for (let i = 0; i < 225; i++) {
                                const row = Math.floor(i / 15);
                                const col = i % 15;
                                const cell = document.createElement('div');
                                cell.className = 'w-full aspect-square rounded-sm flex items-center justify-center text-[10px] font-bold transition-all';
                                // Special multiplier backgrounds
                                if (i === 112) cell.className += ' bg-pink-100 dark:bg-pink-900/30 text-pink-500'; // Center
                                else if (i % 31 === 0) cell.className += ' bg-blue-100 dark:bg-blue-900/30 text-blue-500'; // 3W
                                else if (i % 24 === 0) cell.className += ' bg-cyan-100 dark:bg-cyan-900/30 text-cyan-500'; // 3L
                                else cell.className += ' bg-slate-50 dark:bg-slate-800/50';
                                // Place Letter if matches boardConfig
                                const tileData = boardConfig.find(b => b.pos[0] === row && b.pos[1] === col);
                                if (tileData) {
                                    cell.innerHTML = `
                                        <div class="${tileData.color} w-full h-full rounded shadow-sm flex flex-col items-center justify-center text-slate-800 relative group cursor-default scale-100 hover:scale-105 transition-transform">
                                            <span class="text-lg leading-none font-display font-extrabold">${tileData.letter}</span>
                                            <span class="absolute bottom-0.5 right-1 text-[8px]">2</span>
                                        </div>
                                    `;
                                }
                                grid.appendChild(cell);
                            }
                        </script>
                    </div>
                </div>
            </div>
