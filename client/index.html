<!DOCTYPE html>
<html class="light" lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WordCraft</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Lexend:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />

  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#6366f1",
          },
          fontFamily: {
            display: ["Lexend", "sans-serif"],
            body: ["Inter", "sans-serif"],
          },
        },
      },
    };
  </script>

  <style>
    .hidden { display: none; }
  </style>
</head>

<body class="font-body bg-slate-100 dark:bg-slate-950 min-h-screen">

<!-- ================= START SCREEN ================= -->
<div id="start-screen" class="fixed inset-0 z-50 flex items-center justify-center bg-gradient-to-br from-indigo-50 to-white dark:from-slate-900 dark:to-slate-950">
  <div class="bg-white dark:bg-slate-900 p-8 rounded-3xl shadow-2xl w-full max-w-md">

    <div class="text-center mb-6">
      <h1 class="text-3xl font-display font-bold">ðŸŽ® WordCraft</h1>
      <p class="text-slate-500 mt-1">A modern word game experience</p>
    </div>

    <label class="block text-sm font-semibold mb-1">Your Name</label>
    <input id="nameInput" class="w-full mb-4 rounded-xl p-3 bg-slate-100 dark:bg-slate-800" placeholder="Enter your nameâ€¦" />

    <div class="flex gap-2 mb-4">
      <button id="createTab" class="flex-1 bg-primary text-white rounded-xl py-2 font-semibold">ï¼‹ Create Room</button>
      <button id="joinTab" class="flex-1 bg-slate-200 dark:bg-slate-800 rounded-xl py-2">â†’ Join Room</button>
    </div>

    <div id="joinBox" class="hidden">
      <label class="block text-sm font-semibold mb-2">Room Code</label>
      <input id="roomInput" class="w-full rounded-xl p-3 bg-slate-100 dark:bg-slate-800" placeholder="Enter room codeâ€¦" />
    </div>

    <button id="startBtn" class="w-full bg-primary text-white py-3 rounded-xl font-bold">
      Start
    </button>

  </div>
</div>

<!-- ================= GAME UI ================= -->
<div id="game-ui" class="hidden">

<header class="h-16 bg-white dark:bg-slate-900 border-b flex items-center px-6">
  <h1 class="font-display font-bold text-xl">WordMasters <span class="text-primary">Royale</span></h1>
</header>

<main class="flex h-[calc(100vh-64px)]">

  <!-- Leaderboard -->
  <aside class="w-72 border-r bg-white dark:bg-slate-900 p-6">
    <h2 class="font-bold mb-4">Leaderboard</h2>
    <div id="leaderboard"></div>
  </aside>

  <!-- Board -->
  <div class="flex-1 flex justify-center items-center bg-slate-50 dark:bg-slate-950">
    <div class="bg-white dark:bg-slate-900 p-6 rounded-3xl shadow-xl">
      <div id="game-board" class="grid grid-cols-15 gap-1 w-[600px] h-[600px]">
        <!-- Board rendered by JS -->
      </div>
    </div>
  </div>

</main>
</div>

<!-- ================= SCRIPT ================= -->
<script src="/static/ConnectionManager.js"></script>

</body>
</html>
