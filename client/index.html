<!DOCTYPE html>
<html class="light" lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WordCraft</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Lexend:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />

  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#6366f1",
          },
          // ADD THIS SECTION:
          keyframes: {
            shake: {
              '0%, 100%': { transform: 'translateX(0)' },
              '25%': { transform: 'translateX(-8px)' },
              '50%': { transform: 'translateX(8px)' },
              '75%': { transform: 'translateX(-8px)' },
            }
          },
          animation: {
            shake: 'shake 0.4s ease-in-out',
          },
          // END OF ADDITION
          fontFamily: {
            display: ["Lexend", "sans-serif"],
            body: ["Inter", "sans-serif"],
          },
        },
      },
    };
  </script>

  <style>
    .hidden { display: none; }
  </style>
</head>

<body class="font-body bg-slate-100 dark:bg-slate-950 min-h-screen">

<!-- ================= START SCREEN ================= -->
<body class="font-body bg-slate-100 dark:bg-slate-950 min-h-screen overflow-hidden">

<div id="start-screen" class="fixed inset-0 z-50 flex items-center justify-center bg-gradient-to-br from-indigo-50 to-white dark:from-slate-900 dark:to-slate-950">
  <div class="bg-white dark:bg-slate-900 p-8 rounded-3xl shadow-2xl w-full max-w-md">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-display font-bold">ðŸŽ® WordCraft</h1>
      <p class="text-slate-500 mt-1">A modern word game experience</p>
    </div>

    <label class="block text-sm font-semibold mb-1">Your Name</label>
    <input id="nameInput" class="w-full mb-4 rounded-xl p-3 bg-slate-100 dark:bg-slate-800 border-none focus:ring-2 focus:ring-primary outline-none" placeholder="Enter your nameâ€¦" />

    <div class="flex gap-2 mb-4">
      <button id="createTab" class="flex-1 bg-primary text-white rounded-xl py-2 font-semibold">ï¼‹ Create Room</button>
      <button id="joinTab" class="flex-1 bg-slate-200 dark:bg-slate-800 rounded-xl py-2">â†’ Join Room</button>
    </div>

    <div id="joinBox" class="hidden mb-4">
      <label class="block text-sm font-semibold mb-2">Room Code</label>
      <input id="roomInput" class="w-full rounded-xl p-3 bg-slate-100 dark:bg-slate-800 border-none focus:ring-2 focus:ring-primary outline-none" placeholder="Enter room codeâ€¦" />
    </div>

    <button id="startBtn" class="w-full bg-primary text-white py-3 rounded-xl font-bold shadow-lg shadow-indigo-200 dark:shadow-none hover:opacity-90 transition-opacity">
      Start Game
    </button>
  </div>
</div>

<div id="game-ui" class="hidden flex-col h-screen overflow-hidden">

  <header class="h-16 bg-white dark:bg-slate-900 border-b flex items-center px-6 shrink-0">
    <h1 class="font-display font-bold text-xl">WordMasters <span class="text-primary">Royale</span></h1>
  </header>

  <main class="flex flex-1 h-screen overflow-hidden">

    <aside class="w-72 border-r bg-white dark:bg-slate-900 flex flex-col shrink-0 overflow-hidden">
      <div class="p-6 flex flex-col flex-1 min-h-0">
        <h2 class="font-bold mb-4">Leaderboard</h2>
        <div id="leaderboard" class="flex-1 overflow-y-auto overflow-x-hidden pr-2">
          </div>
      </div>
    </aside>

    <div class="flex-1 relative bg-slate-200">
      <canvas id="game-canvas" class="absolute inset-0 w-full h-full"></canvas>
    </div>
      
  </main>

  <div class="absolute bottom-6 right-6 flex flex-col gap-2 z-10">
  <button id="zoom-in" class="p-3 bg-white dark:bg-slate-800 rounded-full shadow-lg hover:bg-slate-50 active:scale-95 transition-all">
    <span class="material-icons-round">add</span>
  </button>
  <button id="zoom-out" class="p-3 bg-white dark:bg-slate-800 rounded-full shadow-lg hover:bg-slate-50 active:scale-95 transition-all">
    <span class="material-icons-round">remove</span>
  </button>
  <button id="reset-cam" class="p-3 bg-primary text-white rounded-full shadow-lg hover:opacity-90 active:scale-95 transition-all">
    <span class="material-icons-round">center_focus_strong</span>
  </button>
</div>
</div>

<!-- ================= SCRIPT ================= -->
<script type="module" src="/static/ConnectionManager.js"></script>
<script type="module" src="/static/RenderCanvas.js"></script>
<script type="module" src="/static/UIManager.js"></script>

</body>
</html>
