<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>WordMasters Royale - Scramble Game</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Lexend:wght@400;500;600;700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#6366f1",
                        "background-light": "#f1f5f9",
                        "background-dark": "#0f172a",
                        "tile-peach": "#fed7aa",
                        "tile-mint": "#bbf7d0",
                        "tile-lavender": "#e9d5ff",
                        "tile-blue": "#bae6fd",
                    },
                    fontFamily: {
                        display: ["Lexend", "sans-serif"],
                        body: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "12px",
                    },
                },
            },
        };
    </script>
    <link rel="stylesheet" href="index.css">
    <script type="module" src="src/main.js"></script>
</head>

<body
    class="font-body bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen transition-colors duration-300">
    <header
        class="h-16 border-b border-slate-200 dark:border-slate-800 bg-white/80 dark:bg-slate-900/80 backdrop-blur-md flex items-center justify-between px-6 sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <div
                class="w-10 h-10 bg-primary rounded-xl flex items-center justify-center text-white font-display font-bold text-2xl shadow-lg shadow-primary/20">
                W</div>
            <h1 class="font-display font-bold text-xl tracking-tight hidden sm:block">WordMasters <span
                    class="text-primary">Royale</span></h1>
        </div>
        <div class="flex items-center gap-4">
            <div
                class="flex items-center gap-2 px-4 py-2 bg-slate-100 dark:bg-slate-800 rounded-full text-sm font-semibold">
                <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                1,248 Online
            </div>
            <button class="p-2 rounded-full hover:bg-slate-200 dark:hover:bg-slate-800 transition-colors"
                onclick="toggleDarkMode()">
                <span class="material-icons-round block dark:hidden text-slate-600">dark_mode</span>
                <span class="material-icons-round hidden dark:block text-slate-300">light_mode</span>
            </button>
            <div
                class="w-10 h-10 rounded-full bg-primary flex items-center justify-center text-white ring-2 ring-white dark:ring-slate-700 cursor-pointer overflow-hidden">
                <img alt="User Avatar" src="https://ui-avatars.com/api/?name=User&background=6366f1&color=fff" />
            </div>
        </div>
    </header>

    <div class="flex h-[calc(100vh-64px)] overflow-hidden">
        <!-- Sidebar: Leaderboard -->
        <aside
            class="w-72 border-r border-slate-200 dark:border-slate-800 flex flex-col bg-white dark:bg-slate-900 overflow-y-auto hide-scrollbar">
            <div class="p-6">
                <h2 class="font-display font-bold text-lg mb-4 flex items-center gap-2">
                    <span class="material-icons-round text-yellow-500">leaderboard</span>
                    Leaderboard
                </h2>
                <div class="space-y-3">
                    <!-- Current User -->
                    <div
                        class="flex items-center gap-3 p-3 rounded-2xl bg-primary/10 border border-primary/20 ring-2 ring-primary/30">
                        <div class="relative">
                            <img alt="Avatar" class="w-10 h-10 rounded-full bg-slate-200"
                                src="https://ui-avatars.com/api/?name=You&background=random" />
                            <div
                                class="absolute -top-1 -right-1 w-4 h-4 bg-green-500 rounded-full border-2 border-white dark:border-slate-900">
                            </div>
                        </div>
                        <div class="flex-1">
                            <div class="text-sm font-bold flex items-center gap-1">You <span
                                    class="text-[10px] bg-primary text-white px-1.5 py-0.5 rounded uppercase">Playing</span>
                            </div>
                            <div class="text-xs text-slate-500 dark:text-slate-400 font-medium">428 pts</div>
                        </div>
                        <div class="text-primary font-bold">#1</div>
                    </div>
                    <!-- Other Players -->
                    <div class="space-y-1">
                        <div
                            class="flex items-center gap-3 p-3 rounded-2xl hover:bg-slate-50 dark:hover:bg-slate-800/50 transition-colors cursor-pointer group">
                            <img alt="Avatar" class="w-10 h-10 rounded-full bg-slate-100"
                                src="https://ui-avatars.com/api/?name=Chloe&background=random" />
                            <div class="flex-1">
                                <div class="text-sm font-semibold group-hover:text-primary transition-colors">Chloe_88
                                </div>
                                <div class="text-xs text-slate-500 dark:text-slate-400">385 pts</div>
                            </div>
                            <div class="text-slate-400 font-bold text-sm">#2</div>
                        </div>
                        <div
                            class="flex items-center gap-3 p-3 rounded-2xl hover:bg-slate-50 dark:hover:bg-slate-800/50 transition-colors cursor-pointer group">
                            <img alt="Avatar" class="w-10 h-10 rounded-full bg-slate-100"
                                src="https://ui-avatars.com/api/?name=JinWoo&background=random" />
                            <div class="flex-1">
                                <div class="text-sm font-semibold group-hover:text-primary transition-colors">JinWoo
                                </div>
                                <div class="text-xs text-slate-500 dark:text-slate-400">352 pts</div>
                            </div>
                            <div class="text-slate-400 font-bold text-sm">#3</div>
                        </div>
                        <div
                            class="flex items-center gap-3 p-3 rounded-2xl hover:bg-slate-50 dark:hover:bg-slate-800/50 transition-colors cursor-pointer group opacity-60">
                            <img alt="Avatar" class="w-10 h-10 rounded-full bg-slate-100"
                                src="https://ui-avatars.com/api/?name=Sarah&background=random" />
                            <div class="flex-1">
                                <div class="text-sm font-semibold">SarahLuv</div>
                                <div class="text-xs text-slate-500 dark:text-slate-400">310 pts</div>
                            </div>
                            <div class="text-slate-400 font-bold text-sm">#4</div>
                        </div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Workspace -->
        <main class="flex-1 flex flex-col relative bg-slate-50 dark:bg-slate-950 overflow-hidden">
            <!-- Game Board Area -->
            <div class="flex-1 p-8 overflow-auto flex justify-center items-start scroll-smooth">
                <div
                    class="bg-white dark:bg-slate-900 p-6 rounded-[32px] shadow-2xl shadow-slate-200 dark:shadow-none border border-slate-200 dark:border-slate-800 relative">
                    <div id="game-board" class="scrabble-grid w-[600px] h-[600px]">
                        <!-- Board will be populated by JS from JSON state -->
                    </div>
                </div>
            </div>

            <!-- Bottom Rack -->
            <div class="absolute bottom-8 left-1/2 -translate-x-1/2 w-full max-w-xl px-4 pointer-events-none">
                <div
                    class="bg-white dark:bg-slate-900 rounded-3xl p-6 shadow-2xl border border-slate-200 dark:border-slate-800 pointer-events-auto flex items-center gap-6">
                    <div id="rack" class="flex-1 flex gap-2 justify-center min-h-[56px] pointer-events-auto">
                        <!-- Rack tiles will be generated here -->
                    </div>
                    <div class="flex flex-col gap-2">
                        <button
                            class="bg-primary text-white px-6 py-2 rounded-xl font-bold text-sm shadow-lg shadow-primary/30 hover:bg-indigo-600 transition-colors">PLAY</button>
                        <div class="flex gap-2">
                            <button
                                class="p-2 bg-slate-100 dark:bg-slate-800 rounded-xl hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors text-slate-600 dark:text-slate-400"
                                title="Shuffle Rack">
                                <span class="material-icons-round text-lg">shuffle</span>
                            </button>
                            <button
                                class="p-2 bg-slate-100 dark:bg-slate-800 rounded-xl hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors text-slate-600 dark:text-slate-400"
                                title="Recall Tiles">
                                <span class="material-icons-round text-lg">undo</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Chat / Live Activity -->
            <div class="absolute bottom-8 right-8 flex flex-col items-end gap-3 z-40">
                <div
                    class="w-72 bg-white dark:bg-slate-900 rounded-2xl shadow-2xl border border-slate-200 dark:border-slate-800 overflow-hidden flex flex-col">
                    <div
                        class="p-3 bg-slate-50 dark:bg-slate-800 flex items-center justify-between border-b border-slate-200 dark:border-slate-700">
                        <div class="flex items-center gap-2">
                            <span class="material-icons-round text-sm text-primary">chat</span>
                            <span class="text-xs font-bold uppercase tracking-wider">Live Activity</span>
                        </div>
                        <button class="text-slate-400 hover:text-slate-600">
                            <span class="material-icons-round text-sm">close</span>
                        </button>
                    </div>
                    <div id="activity-log" class="p-3 h-48 overflow-y-auto space-y-3 text-xs hide-scrollbar">
                        <div class="flex gap-2">
                            <span class="font-bold text-primary">JinWoo</span>
                            <span class="text-slate-600 dark:text-slate-400">played 'QUEST' for 42 pts!</span>
                        </div>
                        <div class="flex gap-2">
                            <span class="font-bold text-orange-500">SarahLuv</span>
                            <span class="text-slate-600 dark:text-slate-400">Wow, nice move.</span>
                        </div>
                        <div class="flex gap-2 bg-slate-50 dark:bg-slate-800/50 p-2 rounded-lg">
                            <span class="font-bold">System</span>
                            <span id="timer-display" class="text-slate-500">Your turn ends in 1:42</span>
                        </div>
                    </div>
                    <div class="p-2 flex gap-2 border-t border-slate-200 dark:border-slate-800">
                        <input
                            class="flex-1 text-xs bg-slate-100 dark:bg-slate-800 border-none rounded-lg focus:ring-1 focus:ring-primary dark:text-white"
                            placeholder="Type a message..." type="text" />
                        <button class="bg-primary p-2 rounded-lg text-white">
                            <span class="material-icons-round text-sm">send</span>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
